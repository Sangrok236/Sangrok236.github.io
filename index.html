<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>위코칭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:title" content="위코칭">
  <meta property="og:site_name" content="위코칭">
  <meta property="og:description" content="위코칭 공지사항 및 안내 페이지입니다.">
  <meta property="og:url" content="https://sangrok236.github.io/">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      color: #111827;
    }

    header {
      background: #111827;
      color: #f9fafb;
      padding: 14px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-main {
      font-size: 2.0rem;
      font-weight: 700;
    }

    .brand-sub {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .nav-tabs {
      display: flex;
      gap: 8px;
    }

    .nav-button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.85rem;
      background: transparent;
      color: #e5e7eb;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .nav-button.active {
      background: #f9fafb;
      color: #111827;
      border-color: #9ca3af;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 16px 40px;
      min-height: 60vh;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* 공지사항 리스트 */
    .notice-list {
      background: #ffffff;
      border-radius: 14px;
      padding: 10px 0;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .notice-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      gap: 10px;
      cursor: pointer;
      font-size: 0.92rem;
    }

    .notice-item:hover {
      background: #f3f4f6;
    }

    .notice-title-line {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .notice-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .notice-date {
      font-size: 0.78rem;
      color: #6b7280;
    }

    .notice-more {
      font-size: 0.8rem;
      color: #9ca3af;
      flex-shrink: 0;
    }

    .notice-description {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 8px;
    }

    /* 공지사항 상세 */
    .notice-detail {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px 14px 20px;
      border: 1px solid #e5e7eb;
    }

    .detail-meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .detail-title {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 10px;
    }

    .detail-content {
      font-size: 0.94rem;
      line-height: 1.6;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 12px;
      font-size: 0.82rem;
      border: none;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
      cursor: pointer;
    }

    .section-hint {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    /* 도서 섹션 */
    .book-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .book-item {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }

    .book-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .book-meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 4px;
    }

    footer {
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 18px 14px 26px;
      font-size: 0.82rem;
    }

    .footer-inner {
      max-width: 960px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .footer-name {
      font-weight: 700;
      margin-bottom: 4px;
    }

    @media (max-width: 768px) {
      header {
        padding: 12px 10px;
      }

      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-tabs {
        width: 100%;
      }

      .nav-button {
        flex: 1;
        text-align: center;
      }

      main {
        padding: 18px 12px 32px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <div class="brand-main">위코칭</div>
    </div>
    <div class="nav-tabs">
      <button class="nav-button active" data-section="notices">공지사항</button>
      <button class="nav-button" data-section="books">도서</button>
    </div>
  </div>
</header>

<main>

  <!-- 공지사항 섹션 -->
  <section id="section-notices" class="section active">
    <h2 class="section-title">공지사항</h2>

    <!-- 목록 뷰 -->
    <div id="notice-list-view">
      <div class="notice-list" id="notice-list">

      </div>
      <p class="notice-description">

      </p>
      <p class="section-hint">

      </p>
    </div>

    <!-- 상세 뷰 -->
    <div id="notice-detail-view" style="display: none;">
      <button class="back-button" id="back-to-list">
        ← 목록으로
      </button>
      <div class="notice-detail">
        <div class="detail-meta" id="detail-date"></div>
        <div class="detail-title" id="detail-title"></div>
        <div class="detail-content" id="detail-content"></div>
      </div>
    </div>
  </section>

  <!-- 도서 섹션 -->
  <section id="section-books" class="section">
    <h2 class="section-title">도서</h2>
    <div class="book-list">

      <div class="book-item">
        <div class="book-title">이토록 멋진 코칭</div>
    </p>
  </section>

</main>

<footer>
  <div class="footer-inner">
    <div class="footer-name">위코칭</div>
    상호명: 주식회사 위코칭<br />
    대표자명: 이한주<br />
    사업자등록번호: 535-88-02517<br />
    주소: 경기도 용인시 기흥구 동백중앙로 191, 8층 이850호 (중동, 씨티프라자)<br />
  </div>
</footer>

<script>
  // -------------------------
  // 공지 데이터
  // -------------------------
  const notices = [
    {
      id: "n1",
      date: "2025-05-31",
      title: "<이토록 멋진 코칭>",
      content: `
"이토록 멋질 수 있구나!"
당신과의 대화의 삶에 조용한 감탄이 시작됩니다.

이한주 코치의 신간 출간!
`
    },

    {
      id: "n2",
      date: "2026-01-27",
      title: "해산 및 채권신고 공고(1차)",
      content: `
<img 
  src="/공지사항/채권 및 채권신고 공고(1차)/채권 및 채권신고 공고(1차).jpg"
  style="
    max-width: 700px;
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  "
/>
`
    },

    {
      id: "n2",
      date: "2026-01-28",
      title: "해산 및 채권신고 공고(2차)",
      content: `
<img 
  src="/공지사항/해산 및 채권신고 공고(2차)/해산 및 채권신고 공고(2차).jpg"
  style="
    max-width: 700px;
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
  "
/>
`
    },

  ];

  // -------------------------
  // 탭 전환 (공지사항 / 도서)
  // -------------------------
  const navButtons = document.querySelectorAll(".nav-button");
  const sections = {
    notices: document.getElementById("section-notices"),
    books: document.getElementById("section-books")
  };

  navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const sectionName = btn.dataset.section;

      // 버튼 active 처리
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      // 섹션 보이기/숨기기
      Object.keys(sections).forEach(key => {
        sections[key].classList.remove("active");
      });
      sections[sectionName].classList.add("active");
    });
  });

  // -------------------------
  // 공지 목록 렌더링
  // -------------------------
  const noticeListEl = document.getElementById("notice-list");
  const noticeListView = document.getElementById("notice-list-view");
  const noticeDetailView = document.getElementById("notice-detail-view");

  const detailDateEl = document.getElementById("detail-date");
  const detailTitleEl = document.getElementById("detail-title");
  const detailContentEl = document.getElementById("detail-content");
  const backToListBtn = document.getElementById("back-to-list");

  function renderNoticeList() {
    noticeListEl.innerHTML = "";
    notices.forEach(n => {
      const item = document.createElement("div");
      item.className = "notice-item";
      item.dataset.id = n.id;

      const left = document.createElement("div");
      left.className = "notice-title-line";

      const title = document.createElement("div");
      title.className = "notice-title";
      title.textContent = n.title;

      const date = document.createElement("div");
      date.className = "notice-date";
      date.textContent = n.date;

      left.appendChild(title);
      left.appendChild(date);

      const more = document.createElement("div");
      more.className = "notice-more";
      more.textContent = "자세히 보기";

      item.appendChild(left);
      item.appendChild(more);

      item.addEventListener("click", () => showNoticeDetail(n.id));
      noticeListEl.appendChild(item);
    });
  }

  // -------------------------
  // 공지 상세 보기
  // -------------------------
  function showNoticeDetail(id) {
    const notice = notices.find(n => n.id === id);
    if (!notice) return;

    detailDateEl.textContent = notice.date;
    detailTitleEl.textContent = notice.title;

    // HTML 렌더링 (이미지/줄바꿈 포함)
    detailContentEl.innerHTML = notice.content;

    noticeListView.style.display = "none";
    noticeDetailView.style.display = "block";
  }

  backToListBtn.addEventListener("click", () => {
    noticeDetailView.style.display = "none";
    noticeListView.style.display = "block";
  });

  // 초기 렌더링
  renderNoticeList();
</script>

</body>
</html>
