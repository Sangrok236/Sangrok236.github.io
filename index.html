<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 | 주식회사 위코칭n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      color: #111827;
    }

    header {
      background: #111827;
      color: #f9fafb;
      padding: 18px 16px;
    }

    .header-inner {
      max-width: 860px;
      margin: 0 auto;
    }

    .tagline {
      font-size: 0.85rem;
      opacity: 0.85;
      margin-bottom: 4px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #d1d5db;
      margin-bottom: 4px;
    }

    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .notice-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 24px;
    }

    .notice {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px 14px 18px;
      border: 1px solid #e5e7eb;
    }

    .notice-date {
      font-size: 0.82rem;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .notice-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .notice-content {
      font-size: 0.92rem;
      line-height: 1.55;
      color: #111827;
    }

    .notice-hint {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    footer {
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 18px 14px 26px;
      font-size: 0.82rem;
    }

    .footer-inner {
      max-width: 860px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .footer-name {
      font-weight: 700;
      margin-bottom: 4px;
    }

    @media (max-width: 768px) {
      header {
        padding: 16px 12px;
      }

      main {
        padding: 20px 12px 32px;
      }
    }
  </style>
</head>
<body>

    <article class="notice">

    <!--
      새 공지를 추가하려면 아래 블록을 복사해서 붙여넣고,
      날짜 / 제목 / 내용을 수정하면 됩니다.

    <article class="notice">
      <div class="notice-date">YYYY-MM-DD</div>
      <div class="notice-title">책 출간 안내</div>
      <div class="notice-content">
        책 출간 관련 한 줄 공지 내용을 여기에 작성합니다.
      </div>
    </article>

      <div class="notice-title">도구 출간 안내</div>
      <div class="notice-content">
        도구(툴) 출시 관련 한 줄 공지 내용을 여기에 작성합니다.
      </div>
    </article>
    -->

  </section>
</main>

<footer>

</html>
